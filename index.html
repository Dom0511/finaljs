<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
   <link rel="stylesheet" href="./css/style.css">
    
  </head>
    <body>
      <div class="container mt-5">
        <!-- Contact Form -->
        <form id="contactForm" class="mt-4">
            <div class="form-group">
                <input type="text" class="form-control" id="name" placeholder="Name" />
            </div>
            <div class="form-group">
                <input type="tel" class="form-control" id="phone" placeholder="Phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"  />
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Email"  />
            </div>
            <button type="button" class="btn btn-success " id="saveBtn" onclick="saveOrUpdateData()">Save</button>
        </form>

        <!-- Data Table -->
        <table class="table mt-5" id="dataTable">
            <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">Name</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Email</th>
                    <th scope="col">Date</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table data will be inserted here -->
            </tbody>
        </table>
    </div>
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
